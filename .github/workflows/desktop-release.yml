name: Desktop Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-desktop:
    name: Build Desktop
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 11.0.0

      - name: Install Dependencies
        run: |
          pnpm install
          pnpm install --dir apps/mobileapp/electron

      - name: Build UI Package
        run: pnpm run --filter @syncstuff/ui build

      - name: Build Network Types
        run: pnpm run --filter @syncstuff/network-types build

      - name: Build Web Assets
        run: pnpm run build:app

      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: apps/mobileapp
        run: pnpm run electron:build --publish never

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            apps/mobileapp/dist/*.{exe,blockmap}
            apps/mobileapp/dist/*.AppImage
            apps/mobileapp/dist/*.dmg
            apps/mobileapp/dist/latest*.yml
          draft: true
          prerelease: false
          fail_on_unmatched_files: false

name: Desktop Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-desktop:
    name: Build Desktop
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: apps/mobileapp/package-lock.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: |
          bun install
          # Install electron dependencies
          cd apps/mobileapp/electron
          npm install

      - name: Build UI Package
        run: cd packages/ui && bun run build

      - name: Build Web Assets
        run: bun run build:app

      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd apps/mobileapp
          bun run electron:build --publish never

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            apps/mobileapp/dist/*.exe
            apps/mobileapp/dist/*.AppImage
            apps/mobileapp/dist/*.dmg
            apps/mobileapp/dist/*.yml
            apps/mobileapp/dist/*.blockmap
          draft: true
          prerelease: false

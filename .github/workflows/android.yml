name: Android CI

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v0.0.3, v1.0.0, etc.
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Android SDK (platform 36, build-tools 36.0.0)
        uses: android-actions/setup-android@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build UI Package
        run: pnpm run --filter @syncstuff/ui build

      - name: Build Network Types
        run: pnpm run --filter @syncstuff/network-types build

      - name: Build Web Assets
        run: pnpm run build:app

      - name: Sync Capacitor Android
        run: pnpm exec cap sync android
        working-directory: apps/mobileapp

      - name: Accept Android SDK licenses
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          if [ -x "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          elif [ -x "$SDK_ROOT/cmdline-tools/bin/sdkmanager" ]; then
            yes | "$SDK_ROOT/cmdline-tools/bin/sdkmanager" --licenses || true
          else
            echo "sdkmanager not found at expected locations; continuing"
          fi

      - name: Grant execute permission for gradlew
        working-directory: apps/mobileapp/android
        run: chmod +x gradlew

      - name: Build debug APK (no keystore required)
        working-directory: apps/mobileapp/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi

      - name: Prepare APK for Release
        run: cp apps/mobileapp/android/app/build/outputs/apk/debug/app-debug.apk apps/mobileapp/android/app/build/outputs/apk/debug/syncstuff-${{ steps.version.outputs.VERSION }}-debug.apk

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: syncstuff-${{ steps.version.outputs.VERSION }}-debug
          path: apps/mobileapp/android/app/build/outputs/apk/debug/syncstuff-${{ steps.version.outputs.VERSION }}-debug.apk

      - name: Create GitHub Release (Draft)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          name: Release ${{ steps.version.outputs.VERSION }}
          files: |
            apps/mobileapp/android/app/build/outputs/apk/debug/syncstuff-${{ steps.version.outputs.VERSION }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

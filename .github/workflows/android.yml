name: Android CI

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v0.0.3, v1.0.0, etc.
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Install Android SDK (platform 36, build-tools 36.0.0)
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies with Bun
        run: bun install
        working-directory: packages/app

      - name: Build Web Assets
        run: bun run build
        working-directory: packages/app

      - name: Sync Capacitor Android
        run: bun x cap sync android
        working-directory: packages/app

      - name: Accept Android SDK licenses
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          if [ -x "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          elif [ -x "$SDK_ROOT/cmdline-tools/bin/sdkmanager" ]; then
            yes | "$SDK_ROOT/cmdline-tools/bin/sdkmanager" --licenses || true
          else
            echo "sdkmanager not found at expected locations; continuing"
          fi

      - name: Grant execute permission for gradlew
        working-directory: packages/app/android
        run: chmod +x gradlew

      - name: Build debug APK (no keystore required)
        working-directory: packages/app/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare APK for Release
        run: cp packages/app/android/app/build/outputs/apk/debug/app-debug.apk packages/app/android/app/build/outputs/apk/debug/syncstuff-${{ steps.version.outputs.VERSION }}-debug.apk

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: syncstuff-${{ steps.version.outputs.VERSION }}-debug
          path: packages/app/android/app/build/outputs/apk/debug/syncstuff-${{ steps.version.outputs.VERSION }}-debug.apk

      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          name: Release ${{ steps.version.outputs.VERSION }}
          files: |
            packages/app/android/app/build/outputs/apk/debug/syncstuff-${{ steps.version.outputs.VERSION }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

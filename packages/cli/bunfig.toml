[build]
# Build output directory
outdir = "dist"

# Minification
minify = true

# Source maps
# sourcemap = true

# Target environment
target = "node"
 
[run]
# Node.js compatibility mode
compat = "node"

# Loader configuration for file types
loader = {
  ".css" = "css",
  ".js" = "jsx", 
  ".ts" = "tsx",
  ".tsx" = "tsx",
  ".json" = "json",
  ".txt" = "text"
}